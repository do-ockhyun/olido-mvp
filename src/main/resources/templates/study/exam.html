<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>
        This is Exam page for
        <p th:text="${id}">id</p>
      </h1>

      <el-card class="box-card" v-for="ex in exams" :key="ex.id">
        <div slot="header" class="clearfix">
          <span>{{ ex.title }}</span>
          <el-button style="float: right; padding: 3px 0" type="text" @click="clearAnswer(ex)">Clear</el-button>
        </div>

        <el-radio-group v-if="ex.type == 'MC'" v-model="ex.answer">
          <el-radio v-for="co in ex.choice" :key="co" :label="co">{{ co }}</el-radio>
        </el-radio-group>

        <div v-else-if="ex.type == 'SA'" class="text item">
          <el-input placeholder="주관식" size="normal" clearable v-model="ex.answer"></el-input>
        </div>

      </el-card>
    </div>
  </body>

  <script src="/js/study/exam.js"></script>
</html>
